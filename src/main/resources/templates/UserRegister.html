<!DOCTYPE html>
<html lang='pt-br'>
    <head>
        <meta charset='UTF-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Register Product</title>
        <style>
            h3 {
                text-align: center;
                padding-top: 25px;
                padding-bottom: 15px;
            }

            main {
                margin-top: 70px;
                margin-right: auto;
                margin-left: auto;
                width: 400px;
                height: 500px;
                box-shadow: 0px 0px 7px #000000;
                border-right: 7px solid #1971e4;
                border-left: 7px solid #1971e4;
                border-radius: 7px;
            }
        </style>
    </head>
    <body>
        <main>
            <h3>Register Product</h3>
            <form action="#" th:action="@{/users/save}" th:object="${seedStarter}" method="post">

                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" aria-describedby="userNameHelp" th:value="*{datePlanted}" />
                    <div id="userNameHelp" class="form-text">Insert your user name here.</div>
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="userEmailHelp" th:value="*{datePlanted}" >
                    <div id="userEmailHelp" class="form-text">Insert your user email here.</div>
                </div>
                  
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
