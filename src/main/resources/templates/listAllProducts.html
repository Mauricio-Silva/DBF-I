<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset='UTF-8'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/productList.css}"/>
        <link rel="shortcut icon" th:href="@{/images/spring_framework_logo.png}">
        <title>Frame 1 | Products List</title>
    </head>
    <body>
        <!--=-- Feedback Mensage, Black Window and Confirm Mensage --================================================#######=-->
        <div class="alertArea" hidden>
            <div class="alert" role="alert"></div>
        </div>

        <div class="blackWindow"></div>

        <div class="jumbotronArea" style="display: none;">
            <div class="jumbotron">
                <p class="lead">Are you sure to delete ?</p>
                <div class="btnArea">
                    <a class="btn btn-primary" role="button" id="btnDelete">Yes</a>
                    <button class="btn btn-primary" role="button" th:onclick="closeAlert()">No</button>
                </div>
            </div> 
        </div>

        

        <!--=-- Header --============================================================================================#######=-->
        <header>
            <div class="logos_title">
                <a th:href="@{/}">
                    <img th:src="@{/images/spring_framework_logo.png}" alt="spring_framework_logo">
                </a>
                <h3>Listing all Registered Products</h3>
            </div>
            <a class="btn btn-primary RegisterNewButton" th:href="@{/products/register}" role="button">Register New Product</a>
        </header>

        

        <!--=-- Users List --========================================================================================#######=-->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${productsList}">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.name}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td th:text="${product.price}"></td>
                    <td class="btnDesc">
                        <div th:text="${product.description}"></div>
                    </td>
                    <td>
                        <button class="btn btn-danger" th:attr="onclick=|showAlert('${product.id}')|">Delete</button>
                        <a class="btn btn-warning" th:href="@{/products/select/{id}(id=${product.id})}" role="button">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>



        <!--=-- Scripts --===========================================================================================#######=-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/listProducts.js}"></script>
    </body>
</html>
