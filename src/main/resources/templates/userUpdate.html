<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/userUpdate.css}"/>
        <link rel="shortcut icon" th:href="@{/images/spring_logo.png}">
        <title>Frame 1</title>
    </head>
    <body>
        <main>        
            <h3>Update User</h3>
            <hr/>
            <form action="#" th:action="@{/users/update}" th:object="${userForUpdate}" method="post">

                <input type="hidden" name="userId" th:field="*{id}"/>

                <div class="mb-3">
                    <label for="userName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="userName" name="userName" aria-describedby="userNameHelp" required placeholder="User Name" th:field="*{name}"/>
                    <div id="userNameHelp" class="form-text">Enter a new user name here.</div>
                </div>

                <div class="mb-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="userEmailHelp" required placeholder="User Email" th:field="*{email}"/>
                    <div id="userEmailHelp" class="form-text">Enter a new user email here.</div>
                </div>
                
                <div class="button_area">
                    <a role="button" class="btn btn-primary" th:href="@{/users/listAll}">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </main>
    </body>
</html>
